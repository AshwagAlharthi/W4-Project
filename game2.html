<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليوم الوطني 94</title>
    <link rel="stylesheet" href="game2Style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-image">
            <img src="https://traof.org.sa/assets/day-94/logo.png" />
        </div>
    </div>
    <div id="before-display" class="before-display">
        <div class="level-container" id="level-container"></div>
    </div>
    <div class="content" id="content">
        <div class="image-container" id="image-container">
            <div>
                <h1 id="timer" class="timer">60</h1>
            </div>
            <div class="game-image">
                <img src="./images/gameImage2.jpg" />
                <div class="camel-image" id="camel-image" >
                    <img src="./images/camel.png" />
                </div>
                <div class="dallah-image" id="dallah-image">
                    <img src="./images/dallah.png" />
                </div>
                <div class="princess-image" id="princess-image">
                    <img src="./images/princess.png" />
                </div>
                <div class="sword-image" id="sword-image">
                    <img src="./images/sword.png" />
                </div>
                <div class="saudiLogo-image" id="saudiLogo-image">
                    <img src="./images/saudiLogo.png" />
                </div>
                <div class="saudiFlag2-image" id="saudiFlag2-image">
                    <img src="./images/saudiFlag2.png" />
                </div>

            </div>
            <div class="score-container">
                <h2>الدرجة:</h2>
                <div class="grade">
                    <h2 id="score">_ / 6</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./game2Main.js"></script>
</body>

</html>
