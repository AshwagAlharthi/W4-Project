<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليوم الوطني 94</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-image">
            <img src="https://traof.org.sa/assets/day-94/logo.png" />
        </div>
    </div>
    <div id="before-display" class="before-display">
        <div class="level-container" id="level-container"></div>
    </div>
    <div class="content" id="content">
        <div class="image-container" id="image-container">
            <div>
                <h1 id="timer" class="timer">30</h1>
            </div>
            <div class="game-image">
                <img src="./gameImage.jpg" />
                <div class="airplane-image" id="airplane-image">
                    <img src="./saudiAirPlane.png" />
                </div>
                <div class="clockTower-image" id="clockTower-image">
                    <img src="./clockTower.png" />
                </div>
                <div class="saudiFlag-image" id="saudiFlag-image">
                    <img src="./saudiFlag.png" />
                </div>
                <div class="almasmak-image" id="almasmak-image">
                    <img src="./almasmak.png" />
                </div>
                <div class="almamlakah-image" id="almamlakah-image">
                    <img src="./almamlakah.png" />
                </div>
                <div class="palm-image" id="palm-image">
                    <img src="./palm.png" />
                </div>

            </div>
            <div class="score-container">
                <h2>الدرجة:</h2>
                <div class="grade">
                    <h2 id="score">_ / 6</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="navbar">
        <div class="navbar-image">
            <img src="https://traof.org.sa/assets/day-94/logo.png" />
        </div>
    </div> -->
    <script src="./gameMain.js"></script>
</body>

</html>
